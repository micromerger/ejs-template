<html>

<head>
</head>

<body>



    <h1>
        Customer
    </h1>
    <form (submit)="create()" class="form-inline">
        <div class="input-group col-sm-5">
            <input class="form-control" type="string" name="customer" [(ngModel)]="customer.name" placeholder=" customername"><br>

        </div>
        <div class="container ">

            <table class="table table-hover">
                <thead>
                    <tr> Emails </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let email of contacts" style="margin-bottom: 10px;">
                        <td><input class="form-control " type="string" value="{{email.emailaddress}}"> </td>
                        <td><button class="btn btn-primary" (click)="removeEmail(email)">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input class="form-control" type="email" #emailaddress placeholder="Email" /></td>
                        <td><button class="btn btn-primary" (click)="addEmail(emailaddress.value)">Add</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="input-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
