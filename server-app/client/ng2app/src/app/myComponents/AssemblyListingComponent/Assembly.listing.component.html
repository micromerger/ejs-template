 

<div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>

<!--/.row-->
<div class="row">
    <div class="col-lg-12">
        <div class="card card-accent-warning">
            <div class="card-header">
                <i class="fa fa-users"></i>
                <strong>Assembly</strong>
            </div>
            <div class="card-block">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th># ID</th>
                            <th>ASSEMBLYNAME</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr *ngFor="let assembly of  assemblys let i=index">
                         <td>{{ assembly.id }}</td>
                        <td>{{assembly.assemblyname}}</td>
                         <td>
                            <span class="badge badge-success"><i (click)="successModal.show()" (click)="update(assembly)"class="fa fa-edit"></i></span>
                            <span class="badge badge-danger"><i (click)="dangerModal.show()" (click)="delete(assembly)"  class="fa fa-trash-o"></i></span>
                         </td>
                       </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer pull-right ">
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
    


<!--Modals-->
<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-trash-o"> <strong>Delete</strong> Assembly</i>
                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <h6>Do you want to Delete ?</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">No</button>
                <button type="button" (click)="addAlert()" (click)="dangerModal.hide()" class="btn btn-danger">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!--Modals-->
<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-users"> <strong>Assembly</strong> Info Edit</i>
                <button type="button" class="close" (click)="successModal.hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h1>Assembly</h1>
            <div class="container">
                <form>
                    <label for="assemblyname">ASSEMBLYNAME</label>
                    <input class="form-control" type="string"id="assemblyname" name="assemblyname" required [(ngModel)]="assembly.assemblyname" placeholder="ASSEMBLYNAME">
                   <br /> 
                    <strong>Model1</strong>
                    <div class="container">
                        <div style="max-height:200px; overflow: auto;margin:10px">
                            <table class="table table-stripped table-condensed tab-border">
                                <thead>
                                    <tr>
                                      <th># ID</th>
                                        <th>model1name</th>
                                        <th><input type="text" name="inputName" #inputName0 (keyup)=" Model1filtering(inputName0.value)" /></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let model1 of filterModel1 let i=index">
                                        <td>{{model1.id}}</td> 
                                        <td>{{model1.model1name}}</td>
                                        <td><input type="checkbox" class="checkBox" (change)="selectModel1s($event , model1.id)" name="chk" [checked]="assemblyModel1s.indexOf(model1.id) >= 0"/></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Close</button>
                <button type="button" class="btn btn-success"  (click)="successModal.hide()"   (click)="updateAssembly()"   >Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
